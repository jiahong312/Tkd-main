<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 網頁文檔屬性、相關資訊(meta, data of data) -->
</head>

<body>
    <!-- 網頁內容主體 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">登出系統</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">登入系統</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">註冊帳號</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message[1]}}" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

</body>

</html>
